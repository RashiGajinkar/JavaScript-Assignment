<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arithmatic Operations</title>

</head>
<body>
    <h1>ARITHMATIC OPERATIONS</h1>
    <p>Lets do arithmatic operations</p>
    <script>
        let a=10;
        let b=5;
        let c=a+b;
        let d=a-b;
        let e=a*b;
        let f=a/b;
        console.log(`The sum of ${a} and ${b} is ${c}`);
        console.log(`The difference of ${a} and ${b} is ${d}`);
        console.log(`The product of ${a} and ${b} is ${e}`);
        console.log(`The division of ${a} and ${b} is ${f}`);
    </script>
    
</body>
</html>
